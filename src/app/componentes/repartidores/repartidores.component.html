<div class="table-container">
    <table mat-table [dataSource]="lista" class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let obj"> {{obj.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef> Pais </th>
            <td mat-cell *matCellDef="let obj"> {{obj.pais}} </td>
        </ng-container>

        <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef> Capacidad </th>
            <td mat-cell *matCellDef="let obj"> {{obj.capacidad}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let obj"> {{obj.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="unidadPropia">
            <th mat-header-cell *matHeaderCellDef> Unidad Propia </th>
            <td mat-cell *matCellDef="let obj"> {{obj.unidadPropia}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let obj; columns: displayedColumns;" (click)="emitirDetalles(obj)"></tr>
    </table>
</div>
<div *ngIf="mostrarBoton">
    <button (click)="excel()" class="xls-btn">Exportar Excel</button>
</div>
