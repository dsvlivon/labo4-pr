<div class="login-background">
    <div class="formulario">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni mollitia expedita inventore autem ea id ex
        earum? Enim, dolores sint veniam explicabo vel dolor velit excepturi tempora omnis, quas quos.</p>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <div class="mb-3">
          <label class="form-label">
            <input type="checkbox" formControlName="aceptoTerminos">
            Acepto términos y condiciones
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label">
            Correo electrónico:
            <input type="email" class="form-control" formControlName="email">
          </label>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn-76" [disabled]="form.invalid">Enviar</button>
        </div>
      </form>
    </div>
  </div>
