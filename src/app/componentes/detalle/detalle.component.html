<div *ngIf="repa">
    <h2>Detalles del Repartidor</h2>
    <!-- 'nombre', 'pais', 'capacidad', 'edad', 'unidadPropia' -->
    <div class="pais-detalle">
        <p><strong>Nombre:</strong> {{repa.nombre}}</p>
        <p><strong>Capacidad:</strong> {{repa.capacidad}}</p>
        <p><strong>Edad:</strong> {{repa.edad}}</p>
        <p><strong>unidadPropia:</strong> {{repa.unidadPropia}}</p>
        
    </div>
</div>
